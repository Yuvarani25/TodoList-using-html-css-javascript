<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <script src="javascript.js"></script>

</head>
<body>
    <div class="section">
        <div class="container">
            <div class="head">
                <h2>TO DO LIST</h2>
            </div>
            <div class="todolist">
                    <input class="input" type="text" id="input" placeholder="Add some task" >
                    <button type="text" onclick="add()">ADD</button>
                    <div id="add"></div>
            </div>
            <div class="values1">
                <input class="input1" type="text" id="input1" value="I will practise html for 1 hour">
                    <button type="text" id="del" onclick="remove()">DELETE</button>
            </div>
            <div class="values2">
                <input class="input2" type="text" id="input2" value="I will give time for 2 hours css">
                <button type="text" id="del" onclick="remove()">DELETE</button>
            </div>
            <div class="values3">
                <input class="input3" type="text" id="input3" value="Then i will have dinner">
                    <button type="text" id="del"  onclick="remove()">DELETE</button>
            </div>
        </div>
    </div>
    
</body>
</html>
